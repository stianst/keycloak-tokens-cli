quarkus.banner.enabled=false
quarkus.application.name=kct
quarkus.package.jar.enabled=true
quarkus.package.jar.type=uber-jar
quarkus.package.jar.add-runner-suffix=false

quarkus.log.console.level=WARN
quarkus.log.console.stderr=true

quarkus.oidc-client.early-tokens-acquisition=false
quarkus.native.resources.includes=callback.html,favicon.ico
kct.config.file=${user.home}/.kct/config.yaml
kct.tokens.file=${user.home}/.kct/tokens.yaml